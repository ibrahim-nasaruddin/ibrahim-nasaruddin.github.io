    - layout: left
      title: "Dangerousity in Basketball: A Spatiotemporal Framework"
      subtitle: "Adapting Football Analytics Metrics to the Court"
      caption: "October 2025"
      link: "mailto:mibrahim.nsrdn@gmail.com"
      link_text: "Request Paper & R Code"
      description: |
        <img src="images/ZO_Component_Heatmap.png" alt="Dangerousity Heatmap" style="width: 400px; display: block; margin: 0 auto 15px auto; border-radius: 5px; border: 1px solid #eee;">
        This project adapts the "Dangerousity" construct—originally developed for football analytics by <a href="https://pmc.ncbi.nlm.nih.gov/articles/PMC5201291/" target="_blank">Link et al. (2016)</a>—to the sport of basketball. The objective was to quantify the instantaneous probability of a player scoring based on spatiotemporal tracking data.
        <br><br>
        **The Framework:**
        * **Zone (ZO<sub>b</sub>):** Quantifies spatial scoring probability based on distance and angle, adjusted for 2-point vs. 3-point incentives.
        * **Control (CO<sub>b</sub>):** Dynamic calculation of the ball handler's control based on speed and dribbling status.
        * **Pressure (PR<sub>b</sub>):** Defensive intensity measured by Euclidean distance to defenders and contextual time pressure (shot clock/game clock).
        * **Density (DE<sub>b</sub>):** Analysis of obstruction in both the "Shot Corridor" and "Passing Lanes."
        <br>
        ![R](https://img.shields.io/badge/R-%23276DC3.svg?logo=r&logoColor=white)
        ![Sport Analytics](https://img.shields.io/badge/Sport%20Analytics-000000?logo=google-analytics&logoColor=white)
