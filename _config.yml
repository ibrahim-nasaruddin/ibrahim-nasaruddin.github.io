        Explores how Apple Watch estimates heart rate zones and why they may not reflect individual physiology. Discusses Zone 5 training (VO₂max intensity), the second ventilatory threshold (VT2), and provides a practical field-based Maximal Aerobic Speed (MAS) test protocol to manually calibrate accurate HR zones for more effective cardio training.
