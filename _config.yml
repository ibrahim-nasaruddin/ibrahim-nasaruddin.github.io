        A platform built to evaluate Singapore Premier League players using event data powered by **Hudl Wyscout**. This tool translates raw statistics into actionable recruitment insights through statistical normalisation.
        <br><br>
        **Key Functionalities:**
        * **Z-Score Standardisation:** Comparing players on a balanced league-wide scale ($0$ = League Average) to identify elite outliers.
        * **Head-to-Head Radar Profiles:** Visualizing strengths and weaknesses across shooting, progression, and defensive metrics.
