    - layout: left
      title: "Beyond Binary Outcomes: Survival Analysis for Injury Risk"
      subtitle: Contextualising Time-to-Event Analysis in Football
      caption: January 2026
      link: https://rpubs.com/mibrahim_nsrdn/survival-analysis-football-injury-risk/
      link_text: "View on RPubs"
      description: |
        <img src="images/survival_curve_example.png" alt="Kaplan-Meier Survival Curve" style="width: 400px; display: block; margin: 0 auto 15px auto; border-radius: 5px; border: 1px solid #eee;">
        Standard classification models ask **if** a player will get injured (Yes/No). Survival Analysis asks **when**.
        <br><br>
        By failing to account for *time* and *exposure*, binary predictions often miss the nuance of accumulated fatigue. This project uses **Survival Analysis** to model the "time-to-event" for non-contact injuries in a simulated 25-man squad over 4 seasons.
        <br><br>
        **Key Concepts Covered:**
        * **Right Censoring:** Handling data for players who *don't* get injured.
        * **Kaplan-Meier Curves:** Visualising the "135-Day Wall" where injury risk spikes.
        * **Cox Proportional Hazards:** Quantifying the "cost" of being a Key Starter (Hazard Ratios) vs. a Fringe player.
        <br>
