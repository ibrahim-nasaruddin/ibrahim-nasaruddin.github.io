      ![Shiny](https://img.shields.io/badge/Shiny-75AADB?logo=rstudio&logoColor=white)
      ![SPSS](https://img.shields.io/badge/SPSS-052FAD?logo=ibm&logoColor=white)
      <br>

      **Interests**
      <br>
      Outside of academic and professional work, I am an avid follower of the **Singapore Premier League** and use *Football Manager* as a sandbox for tactical setups. I occasionally post visualisation plots of SPL stats on my X account. I love spending time with my family and feel at peace during nature walks.
      <br>
      
      ---
      
      ### My non-linear path in sport science
      
      If you had asked me in 2010 what I wanted to do with my life, I wouldn’t have had an answer. I was too busy trying to survive my first year of Junior College. But my obsession with human performance didn’t start in a lab; it started on a track. 
      
      That 12-second blur in a 100m race ignited a desire to understand *why* I was fast. I spent hours dissecting YouTube clips of Asafa Powell, frame-by-frame, trying to understand human force generation.
      
      My journey involved academic hurdles and repeating years, but those moments hardened me. I realized that my previous struggles weren’t a lack of ability; they were a lack of *purpose*.
      
      <br>
      ## When peak curiosity led to peak performance
      <br>
      During National Service, I dove into exercise physiology journals to understand hypertrophy and training zones. I was already thinking like a sport scientist—using data as a lever to understand performance.
      
      <br>
      ## The Turning Point: Finding Redemption at RP
      <br>
      The turning point came in 2016 when I discovered the Diploma in Sport and Exercise Sciences at Republic Polytechnic. For the first time, my curiosity was being fed. I realized that true God-consciousness (*Taqwa*) involves a constant striving toward refining one’s character through the pursuit of excellence (*Ihsan*).
      
      <br>
      ## My Philosophy: Grit & Growth
      <br>
      My philosophy is simple: **How can I make a positive difference in someone else’s life?** I believe in a growth mindset with an abundance outlook—to collaborate rather than compete. I see my credentials not as a success story, but as an invitation for others to introspect on their own purpose and unlock their potential.
      
